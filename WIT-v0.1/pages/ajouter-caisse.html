<!doctype html>
<html>

<head>
    <title>Where Is It?</title>
    <meta charset="UTF-8">
    <html lang="fr">
    <meta http-equiv="refresh" content="43200">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="../img/apple-icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js" type="text/javascript"></script>

    <!--// PWA -->
    <link rel="manifest" href="../manifest.json">


</head>

<body id="bodyAjoutCaisse">
    <div id="header">
        <i class="mdi mdi-arrow-left" id="headerBack"></i>
        <span class="headerText">Ajouter</span>
        <i class="mdi mdi-home" id="headerHome" onclick="goHome()"></i>
    </div>

    <form id="ajouterCaisseForm" class="ajouterForm">
        <label class="labelForm required-label" for="nomCaisse">Nom de la caisse:</label><br>
        <input class="inputForm" type="text" id="nomCaisse" name="nomCaisse" required><br><br>

        <label class="labelForm required-label" for="lieuCaisse">Lieu:</label><br>
        <select class="inputForm" id="lieuCaisse" name="lieuCaisse" required>
            <option value="" selected disabled>Sélectionner un lieu</option>
            <!-- Les options seront ajoutées ici par JavaScript -->
        </select><br><br>

        <!-- Champ de saisie pour un nouveau lieu (initialement caché) -->
        <div id="champNouveauLieu" style="display: none; width: 100%;" class="ajouterForm">
            <label class="labelForm required-label" for="nouveauLieu">Nouveau Lieu:</label><br>
            <input class="inputForm" type="text" id="nouveauLieu" name="nouveauLieu"><br><br>
        </div>

        <label class="labelForm" for="emplacementCaisse">Emplacement:</label><br>
        <select class="inputForm" id="emplacementCaisse" name="emplacementCaisse">
            <option value="null" selected disabled>Sélectionner d'abord un lieu</option>
            <!-- Les options seront ajoutées ici par JavaScript -->
        </select><br><br>

        <!-- Champ de saisie pour un nouveau lieu (initialement caché) -->
        <div id="champNouvelEmplacement" style="display: none; width: 100%;" class="ajouterForm">
            <label class="labelForm required-label" for="nouvelEmplacement">Nouvel emplacement:</label><br>
            <input class="inputForm" type="text" id="nouvelEmplacement" name="nouvelEmplacement"><br><br>
        </div>

        <!--// BOUTONS -->
        <div id="boutonAjoutConteneur">
            <button type="submit" class="boutonAjouter">Ajouter</button>
            <button class="boutonAnnuler">Annuler</button>
        </div>
    </form>


    <script src="../js/ajouter-caisse.js" type="text/javascript"></script>
</body>

</html>
